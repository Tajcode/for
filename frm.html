<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My form</title>
    </head>
    <body id="forms">
        <form method="post" action="/projects/">
        </form>
        <fieldset id="personal_information">
            <legend>Project Information</legend>
            <label for="name" id="name">Name:</label> 
            <input type="text" name="name" id="name"><br><br>
            <label for="priority">Priority:</label>
            <input type="range" min="0" max="10" name="priority" value="0"
            id="0"><br><br>
            <label for="Estimated hours">Estimated Hours:</label>
            <input type="number" name="Estimated_hours" min="0" max="1000"
            id="Estimated_hours"><br><br>
            <label for="email">Email Address:</label>
            <input type="email" name="email" id="email" autofocus><br><br>
            <label for="url">Url staging</label>
            <input type="url" name="url" id="url"><br><br>
            <label for="project_color">Project Color:</label>
            <input type="color" name="project_color" id="project_color"><br>
    

            <input type="submit" value="submit">



            

        </fieldset>

    </body>
</html>
